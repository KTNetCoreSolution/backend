          # ì‹¤í–‰í•  PowerShell ìŠ¤í¬ë¦½íŠ¸ ê²½ë¡œ
          $scriptPath = 'D:\actions_runner_backend\run_backend.ps1'

          # ìŠ¤í¬ë¦½íŠ¸ê°€ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
          if (-Not (Test-Path -Path $scriptPath)) {
