permissions:
  contents: write
  id-token: write

jobs:
  deploy-backend:
    runs-on: [self-hosted, Windows, X64, backend-dev]

    steps:
      ### 1. Git Safe Directory ì„¤ì •
      - name: Add Safe Directory
        shell: powershell
        run: |
          $safeDir = 'D:/workspace/netcore/source/backend'
          git config --global --add safe.directory $safeDir
          Write-Output "âœ… Git safe directory added for: $safeDir"

      ### 2. í˜„ì¬ ì†ŒìŠ¤ ì½”ë“œ ë°±ì—…
      - name: Backup Current Source Code
        shell: powershell
        run: |
          # ë°±ì—… ê´€ë ¨ í•¨ìˆ˜ ì •ì˜
          function Backup-Files {
              param([string]$SourcePath, [string]$BackupPath)
      
              # ë°±ì—… ëŒ€ìƒ ë””ë ‰í„°ë¦¬ (ì›”ë³„ ë””ë ‰í„°ë¦¬) ìƒì„±
              $currentMonthDir = Join-Path -Path $BackupPath -ChildPath (Get-Date -Format 'yyyyMM')
              if (-not (Test-Path -Path $currentMonthDir)) {
                  Write-Output "ğŸ“‚ Creating backup directory: $currentMonthDir"
                  New-Item -ItemType Directory -Path $currentMonthDir -Force
              }
      
              # ì••ì¶• íŒŒì¼ ì´ë¦„ ì„¤ì •
              $currentTime = "$(Get-Date -Format 'yyyyMMdd-HHmmss').zip"
              $backupFilePath = Join-Path -Path $currentMonthDir -ChildPath $currentTime
      
              # ì••ì¶• ìƒì„± (ëª¨ë“  íŒŒì¼ / í´ë” í¬í•¨)
              Write-Output "ğŸ”„ Compressing source files to $backupFilePath..."
              Compress-Archive -Path "$SourcePath\*" -DestinationPath $backupFilePath -Force
      
              Write-Output "âœ… Backup completed at $backupFilePath"
          }
      
          # ê²½ë¡œ ì •ì˜
          $baseDir = 'D:\workspace\netcore'
          $sourceDir = "$baseDir\source\backend"          # ë°±ì—”ë“œ ì†ŒìŠ¤ ì½”ë“œ ë””ë ‰í„°ë¦¬
          $deployDir = "$baseDir\deploy\backend"          # ë°°í¬ ë””ë ‰í„°ë¦¬
          $sourceBackupDir = "$baseDir\backup\source\backend"  # ì†ŒìŠ¤ ì½”ë“œ ë°±ì—… ë””ë ‰í„°ë¦¬
          $deployBackupDir = "$baseDir\backup\deploy\backend"  # ë°°í¬ íŒŒì¼ ë°±ì—… ë””ë ‰í„°ë¦¬
      
          # ì†ŒìŠ¤ ì½”ë“œ ë°±ì—…
          Backup-Files -SourcePath $sourceDir -BackupPath $sourceBackupDir
          # ë°°í¬ íŒŒì¼ ë°±ì—…
          Backup-Files -SourcePath $deployDir -BackupPath $deployBackupDir

      ### 3. ìµœì‹  ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout Source Code
        shell: powershell
        run: |
          $repoUrl = "https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.KTNETCOREACTION }}@github.com/KTNetCoreSolution/backend.git"
          $branch = 'main'
          $sourceDir = 'D:\workspace\netcore\source\backend'

          # ê¸°ì¡´ ì†ŒìŠ¤ í´ë” ì‚­ì œ
          if (Test-Path -Path $sourceDir) {
              Remove-Item -Recurse -Force -Path $sourceDir
              Write-Output "âœ… Removed existing source directory: $sourceDir"
          }
          
          # ìƒˆë¡œìš´ ì†ŒìŠ¤ í´ë” ìƒì„± ë° ì†ŒìŠ¤ í´ë¡ 
          New-Item -ItemType Directory -Path $sourceDir -Force
          git clone --branch $branch $repoUrl $sourceDir

          Write-Output "âœ… Source code cloned to: $sourceDir"
          
      ### 4. .env íŒŒì¼ ë³µì‚¬
      - name: Copy .env file to multiple locations
        shell: powershell
        run: |
          # ì›ë³¸ .env íŒŒì¼ ê²½ë¡œ
          $envSourcePath = 'D:\workspace\netcore\env\backend.env'

          # ë³µì‚¬ ëŒ€ìƒ ê²½ë¡œë“¤
          $destinationPaths = @(
              'D:\workspace\netcore\source\backend\.env',
              'D:\workspace\netcore\deploy\backend\.env'
          )

          # .env íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸
          if (-Not (Test-Path -Path $envSourcePath)) {
              Write-Output "âŒ .env source file not found: $envSourcePath"
              exit 1 # ì‹¤íŒ¨ ì²˜ë¦¬
          }

          # ê° ê²½ë¡œë¡œ ë³µì‚¬
          foreach ($envDestinationPath in $destinationPaths) {
              Copy-Item -Path $envSourcePath -Destination $envDestinationPath -Force
              Write-Output "âœ… .env file copied to: $envDestinationPath"
          }

       ### 5. Java í™˜ê²½ í™•ì¸
      - name: Verify Java Environment
        shell: powershell
        run: |
          Write-Output "ğŸ” Checking Java environment..."
          java -version
          If ($?) {
              Write-Output "âœ… Java installation verified."
          } Else {
              Write-Error "âŒ Java is not installed or incorrectly configured. Please check the environment."
              exit 1
          }

      ### 6. .env íŒŒì¼ ë¡œë“œ ë° í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      - name: Load .env File
        shell: powershell
        run: |
          # `.env` íŒŒì¼ ê²½ë¡œ ì„¤ì • (GitHub Actions ì‘ì—… ë””ë ‰í† ë¦¬ ê¸°ì¤€)
          $envFilePath = "D:\workspace\netcore\source\backend\.env"
      
          # `.env` íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸
          if (!(Test-Path -Path $envFilePath)) {
              Write-Error "âŒ .env íŒŒì¼ì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤: $envFilePath"
              exit 1
          }
      
          Write-Output "ğŸ“‚ Loading environment variables from: $envFilePath"
          
          try {
              # `.env` íŒŒì¼ ë‚´ìš©ì„ ì½ì–´ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
              $lines = Get-Content -Path $envFilePath
              foreach ($line in $lines) {
                  # ë¹ˆ ì¤„ì´ë‚˜ ì£¼ì„(#ìœ¼ë¡œ ì‹œì‘) ë¬´ì‹œ
                  if ($line -match '^\s*$' -or $line -match '^\s*#') {
                      continue
                  }
                  # ì •ê·œ í‘œí˜„ì‹: í‚¤=ê°’ í˜•ì‹ íŒŒì‹± (ê·¸ë£¹ ì´ë¦„ ì‚¬ìš©)
                  if ($line -match '^(?<key>[A-Za-z_][A-Za-z0-9_]*)\s*=\s*(?<value>.*)$') {
                      $key = $matches['key']
                      $value = $matches['value'].Trim(' "''')
                      [System.Environment]::SetEnvironmentVariable($key, $value, "Process")
                      Write-Output "âœ… Loaded environment variable: $key = $value"
                  } else {
                      Write-Warning "âš ï¸ ìœ íš¨í•˜ì§€ ì•Šì€ .env ë¼ì¸ ë¬´ì‹œ: $line"
                  }
              }
          } catch {
              Write-Error "âŒ .env íŒŒì¼ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: $($_.Exception.Message)"
              exit 1
          }
      
      ### 7. ê¸°ì¡´ ë°±ì—”ë“œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¤‘ì§€
      - name: Stop Backend Service Before Build
        shell: powershell
        run: |
          # ì„œë¹„ìŠ¤ ì´ë¦„
          $serviceName = 'Run_backend_service'
      
          Write-Host "ğŸ›‘ Stopping the backend service: $serviceName (if running)" -ForegroundColor Yellow
      
          # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
          $serviceStatus = (Get-Service -Name $serviceName -ErrorAction SilentlyContinue).Status
          if (-not $serviceStatus) {
              Write-Host "â„¹ï¸ Service '$serviceName' is not found or already stopped. Proceeding with build." -ForegroundColor Cyan
          } elseif ($serviceStatus -eq 'Running') {
              try {
                  Stop-Service -Name $serviceName -Force
                  Start-Sleep -Seconds 3
                  Write-Host "âœ… Service '$serviceName' has been stopped." -ForegroundColor Green
              } catch {
                  Write-Error "âŒ Failed to stop service '$serviceName'. Error: $($_.Exception.Message)"
                  exit 1
              }
          }
    
      ### 8. Backend ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ë¯¸í¬í•¨)
      - name: Build Backend
        shell: powershell
        run: |
          $buildDir = "D:\workspace\netcore\source\backend"
          cd $buildDir
      
          try {
              # Gradle ë¹Œë“œ ìˆ˜í–‰
              gradle clean build -x test
              Write-Output "âœ… Backend build completed successfully."
          } catch {
              Write-Error "âŒ Backend build failed."
              exit 1
          }

      ### 9. ë¹Œë“œ ê²°ê³¼ë¬¼ ë°°í¬ ë””ë ‰í„°ë¦¬ë¡œ ë³µì‚¬
      - name: Deploy Built JAR
        shell: powershell
        run: |
          $baseDir = "D:\workspace\netcore"
          $sourceDir = "$baseDir\source\backend\build\libs"
          $deployDir = "$baseDir\deploy\backend"
      
          # ì‹¤í–‰ ê°€ëŠ¥í•œ JAR íŒŒì¼ ê²€ìƒ‰ (plain ì œì™¸)
          $jarFile = (Get-ChildItem -Path $sourceDir -Filter '*.jar' | Where-Object { $_.Name -notlike '*-plain.jar' } | Sort-Object LastWriteTime -Descending | Select-Object -First 1).FullName
      
          if (-not $jarFile) {
              Write-Error "âŒ No executable JAR file found in: $sourceDir"
              exit 1
          }
      
          if (!(Test-Path -Path $deployDir)) {
              New-Item -ItemType Directory -Path $deployDir -Force
              Write-Output "âœ… Deploy directory created at: $deployDir"
          }
      
          # JAR íŒŒì¼ ë³µì‚¬
          Copy-Item -Path $jarFile -Destination $deployDir -Force
          Write-Output "âœ… Executable JAR copied to: $deployDir"
          

      ### 10. ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¬ì‹œì‘
      - name: Restart Backend Service
        shell: powershell
        run: |
          # ì„œë¹„ìŠ¤ ì´ë¦„
          $serviceName = 'Run_backend_service'
      
          Write-Host "ğŸ”„ Attempting to restart the backend service: $serviceName" -ForegroundColor Cyan
      
          # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
          $serviceStatus = (Get-Service -Name $serviceName -ErrorAction SilentlyContinue).Status
          if (-not $serviceStatus) {
              Write-Error "âŒ Service '$serviceName' not found. Please ensure it is properly registered."
              exit 1
          }
      
          try {
              # ì„œë¹„ìŠ¤ ì‹œì‘
              Write-Host "â–¶ï¸ Starting service '$serviceName'..." -ForegroundColor Green
              Start-Service -Name $serviceName
      
              # ì„œë¹„ìŠ¤ ì‹œì‘ ìƒíƒœ í™•ì¸
              Start-Sleep -Seconds 5  # ì ì‹œ ê¸°ë‹¤ë ¸ë‹¤ê°€ ìƒíƒœ í™•ì¸
              $currentStatus = (Get-Service -Name $serviceName).Status
              if ($currentStatus -eq 'Running') {
                  Write-Host "âœ… Service '$serviceName' successfully restarted." -ForegroundColor Green
              } else {
                  Write-Error "âŒ Service '$serviceName' failed to start. Please check system logs."
                  exit 1
              }
          } catch {
              Write-Error "âŒ Error while restarting service '$serviceName': $($_.Exception.Message)"
              exit 1
          }