      ### 9. ë¶ˆí•„ìš”í•œ ë””ë ‰í„°ë¦¬ ì‚­ì œ
      - name: Clean Unnecessary Directories
        shell: powershell
        run: |
          # ì‚­ì œ ëŒ€ìƒ í´ë” ëª©ë¡
          $foldersToDelete = @(
              "D:\actions_work\netcore\backend",
              "D:\actions_work\netcore\backend\backend"
          )

          foreach ($folder in $foldersToDelete) {
              # í´ë” ì¡´ì¬ ì—¬ë¶€ í™•ì¸
              if (Test-Path -Path $folder) {
                  Write-Output "ğŸ” Checking processes locking the folder: $folder"

                  # í•´ë‹¹ í´ë”ë¥¼ ì‚¬ìš© ì¤‘ì¸ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
                  $processesUsingFolder = Get-WmiObject Win32_Process | Where-Object { $_.ExecutablePath -like "$folder*" }
                  if ($processesUsingFolder) {
                      foreach ($proc in $processesUsingFolder) {
                          try {
                              Write-Output "ğŸ›‘ Terminating process using folder: $($proc.Name) (PID: $($proc.ProcessId))"
                              Stop-Process -Id $proc.ProcessId -Force -ErrorAction SilentlyContinue
                          } catch {
                              Write-Output "âŒ Failed to terminate process: $($proc.Name) (PID: $($proc.ProcessId)). Error: $($_.Exception.Message)"
                          }
                      }
                  }

                  # ì‚­ì œ ì¬ì‹œë„ (ìµœëŒ€ 1ë²ˆ)
                  $retry = 0
                  $maxRetries = 1
                  do {
                      try {
                          # í´ë” ì‚­ì œ ì‹œë„
                          Write-Output "ğŸ—‘ï¸ Attempting to delete folder: $folder (Try #$($retry + 1))"
                          Remove-Item -Path $folder -Recurse -Force
                          Write-Output "âœ… Successfully deleted folder: $folder"
                          break
                      } catch {
                          Write-Output "âŒ Failed to delete folder: $folder. Error: $($_.Exception.Message)"
                          Start-Sleep -Seconds 3 # ëŒ€ê¸° í›„ ì¬ì‹œë„
                          $retry++
                      }
                  } while ($retry -lt $maxRetries)

                  # ìµœëŒ€ ì¬ì‹œë„ í›„ì—ë„ í´ë”ê°€ ì‚­ì œë˜ì§€ ì•Šì•˜ë‹¤ë©´ ë¡œê·¸ ì¶œë ¥ (ì¢…ë£Œí•˜ì§€ ì•ŠìŒ!)
                  if (Test-Path -Path $folder) {
                      Write-Output "âš ï¸ Could not delete folder after $maxRetries attempts: $folder"
                  }
              } else {
                  Write-Output "â„¹ï¸ Folder does not exist or already deleted: $folder"
              }
          }

          # í´ë” ì‚­ì œ ì‹¤íŒ¨ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´ ì •ìƒì ìœ¼ë¡œ 10ë²ˆ ë‹¨ê³„ë¡œ ê³„ì† ì§„í–‰
          Write-Output "âœ… Cleanup process completed. Proceeding to the next step."

