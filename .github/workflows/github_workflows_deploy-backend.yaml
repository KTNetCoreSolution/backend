name: Deploy Backend (Dev)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  deploy-backend:
    runs-on: [self-hosted, Windows, X64, backend-dev]

    steps:
      ### 1. Git Safe Directory ì„¤ì •
      - name: Add Safe Directory
        shell: powershell
        run: |
          $safeDir = 'D:/actions_work/netcore/source/backend'
          git config --global --add safe.directory $safeDir
          Write-Output "âœ… Git safe directory added for: $safeDir"

      ### 2. í˜„ì¬ ì†ŒìŠ¤ ì½”ë“œ ë°±ì—…
      - name: Backup Current Source Code
        shell: powershell
        run: |
          $baseDir = 'D:\actions_work\netcore'
          $sourceDir = "$baseDir\source\backend"
          $backupBaseDir = "$baseDir\backup\source\backend"

          # í˜„ì¬ ì›”ë³„ ë°±ì—… ë””ë ‰í„°ë¦¬ ìƒì„±
          $currentMonthDir = Join-Path -Path $backupBaseDir -ChildPath (Get-Date -Format 'yyyyMM')
          if (!(Test-Path -Path $currentMonthDir)) {
              New-Item -ItemType Directory -Path $currentMonthDir -Force
          }

          # ë°±ì—… íŒŒì¼ ìƒì„± (ZIP í˜•ì‹ìœ¼ë¡œ ì €ì¥)
          $currentDateTime = "$(Get-Date -Format 'yyyyMMdd-HHmmss').zip"
          $backupFile = Join-Path -Path $currentMonthDir -ChildPath $currentDateTime
          Compress-Archive -Path "$sourceDir\*" -DestinationPath $backupFile -Force

          Write-Output "âœ… Source backup created at: $backupFile"

      ### 3. ìµœì‹  ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout Source Code
        shell: powershell
        run: |
          $repoUrl = "https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.KTNETCOREACTION }}@github.com/KTNetCoreSolution/backend.git"
          $branch = 'main'
          $sourceDir = 'D:\actions_work\netcore\source\backend'

          # ê¸°ì¡´ ì†ŒìŠ¤ í´ë” ì‚­ì œ
          if (Test-Path -Path $sourceDir) {
              Remove-Item -Recurse -Force -Path $sourceDir
              Write-Output "âœ… Removed existing source directory: $sourceDir"
          }
          
          # ìƒˆë¡œìš´ ì†ŒìŠ¤ í´ë” ìƒì„± ë° ì†ŒìŠ¤ í´ë¡ 
          New-Item -ItemType Directory -Path $sourceDir -Force
          git clone --branch $branch $repoUrl $sourceDir

          Write-Output "âœ… Source code cloned to: $sourceDir"
          
      ### 4. .env íŒŒì¼ ë³µì‚¬
      - name: Copy .env file
        shell: powershell
        run: |
          $envSourcePath = 'D:\actions_work\netcore\env\backend.env'
          $envDestinationPath = 'D:\actions_work\netcore\source\backend\.env'

          # .env íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸í•˜ê³  ë³µì‚¬
          if (Test-Path -Path $envSourcePath) {
              Copy-Item -Path $envSourcePath -Destination $envDestinationPath -Force
              Write-Output "âœ… .env file copied to: $envDestinationPath"
          } else {
              Write-Output "âŒ .env source file not found: $envSourcePath"
              exit 1  # ì‹¤íŒ¨ ì²˜ë¦¬
          }

       ### 5. Java í™˜ê²½ í™•ì¸
      - name: Verify Java Environment
        shell: powershell
        run: |
          Write-Output "ğŸ” Checking Java environment..."
          java -version
          If ($?) {
              Write-Output "âœ… Java installation verified."
          } Else {
              Write-Error "âŒ Java is not installed or incorrectly configured. Please check the environment."
              exit 1
          }

      ### 6. .env íŒŒì¼ ë¡œë“œ ë° í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
      - name: Load .env File
        shell: powershell
        run: |
          # `.env` íŒŒì¼ ê²½ë¡œ ì„¤ì • (GitHub Actions ì‘ì—… ë””ë ‰í† ë¦¬ ê¸°ì¤€)
          $envFilePath = "D:\actions_work\netcore\source\backend\.env"
      
          # `.env` íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸
          if (!(Test-Path -Path $envFilePath)) {
              Write-Error "âŒ .env íŒŒì¼ì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤: $envFilePath"
              exit 1
          }
      
          Write-Output "ğŸ“‚ Loading environment variables from: $envFilePath"
          
          try {
              # `.env` íŒŒì¼ ë‚´ìš©ì„ ì½ì–´ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
              $lines = Get-Content -Path $envFilePath
              foreach ($line in $lines) {
                  # ë¹ˆ ì¤„ì´ë‚˜ ì£¼ì„(#ìœ¼ë¡œ ì‹œì‘) ë¬´ì‹œ
                  if ($line -match '^\s*$' -or $line -match '^\s*#') {
                      continue
                  }
                  # ì •ê·œ í‘œí˜„ì‹: í‚¤=ê°’ í˜•ì‹ íŒŒì‹± (ê·¸ë£¹ ì´ë¦„ ì‚¬ìš©)
                  if ($line -match '^(?<key>[A-Za-z_][A-Za-z0-9_]*)\s*=\s*(?<value>.*)$') {
                      $key = $matches['key']
                      $value = $matches['value'].Trim(' "''')
                      [System.Environment]::SetEnvironmentVariable($key, $value, "Process")
                      Write-Output "âœ… Loaded environment variable: $key = $value"
                  } else {
                      Write-Warning "âš ï¸ ìœ íš¨í•˜ì§€ ì•Šì€ .env ë¼ì¸ ë¬´ì‹œ: $line"
                  }
              }
          } catch {
              Write-Error "âŒ .env íŒŒì¼ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: $($_.Exception.Message)"
              exit 1
          }
      
      ### 7. Backend ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ë¯¸í¬í•¨)     
      - name: Build Backend
        shell: powershell
        run: |
          $buildDir = "D:\actions_work\netcore\source\backend"
          cd $buildDir
      
          try {
              # Gradle ë¹Œë“œ ìˆ˜í–‰
              gradle clean build -x test
              Write-Output "âœ… Backend build completed successfully."
          } catch {
              Write-Error "âŒ Backend build failed."
              exit 1
          }

      ### 8. ë¹Œë“œ ê²°ê³¼ë¬¼ ë°°í¬ ë””ë ‰í„°ë¦¬ë¡œ ë³µì‚¬
      - name: Deploy Built JAR
        shell: powershell
        run: |
          $baseDir = "D:\actions_work\netcore"
          $sourceDir = "$baseDir\source\backend\build\libs"
          $deployDir = "$baseDir\deploy\backend"

          # ì‹¤í–‰ ê°€ëŠ¥í•œ JAR íŒŒì¼ ê²€ìƒ‰ (plain ì œì™¸)
          $jarFile = (Get-ChildItem -Path $sourceDir -Filter '*.jar' | Where-Object { $_.Name -notlike '*-plain.jar' } | Sort-Object LastWriteTime -Descending | Select-Object -First 1).FullName

          if (-not $jarFile) {
              Write-Error "âŒ No executable JAR file found in: $sourceDir"
              exit 1
          }

          if (!(Test-Path -Path $deployDir)) {
              New-Item -ItemType Directory -Path $deployDir -Force
              Write-Output "âœ… Deploy directory created at: $deployDir"
          }

          # JAR íŒŒì¼ ë³µì‚¬
          Copy-Item -Path $jarFile -Destination $deployDir -Force
          Write-Output "âœ… Executable JAR copied to: $deployDir"

      ### 9. ê¸°ì¡´ ë°±ì—”ë“œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¢…ë£Œ ë° ìƒˆë¡œ ì‹¤í–‰
      - name: Restart Backend Service
        shell: powershell
        run: |
          $deployDir = Join-Path $env:GITHUB_WORKSPACE 'deploy\backend'
          $javaHome = 'D:\tool\jdk-21.0.7.6'
          $javaExe = "$javaHome\bin\java.exe"

          # Java PATH ì„¤ì • (ì¤‘ë³µ ì¶”ê°€ ë°©ì§€)
          if ($env:PATH -notlike "*$javaHome\bin*") {
              $env:PATH = "$javaHome\bin;" + $env:PATH
          }
          $env:JAVA_HOME = $javaHome

          # í˜„ì¬ PATH ì¶œë ¥ (ë””ë²„ê¹…ìš©)
          Write-Output "ğŸ” Current PATH: $env:PATH"

          # Java ì‹¤í–‰ íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸
          Write-Output "ğŸ” Checking Java executable at: $javaExe"
          if (-not (Test-Path -Path $javaExe)) {
              Write-Error "âŒ Java executable not found at: $javaExe"
              exit 1
          }

          # Java ë²„ì „ í™•ì¸
          Write-Output "ğŸ” Checking Java environment..."
          try {
              # java -versionì˜ stdoutê³¼ stderrì„ ë³„ë„ë¡œ ìº¡ì²˜
              $javaOutput = & $javaExe -version 2>&1 | Out-String
              Write-Output "ğŸ” Raw Java output: $javaOutput"
              if ($LASTEXITCODE -eq 0 -or $javaOutput -match "openjdk version") {
                  Write-Output "âœ… Java is installed: $javaOutput"
              } else {
                  Write-Error "âŒ Java execution failed with exit code $LASTEXITCODE. Output: $javaOutput"
                  exit 1
              }
          } catch {
              Write-Error "âŒ Failed to execute Java: $($_.Exception.Message)"
              Write-Output "ğŸ” Java output (if any): $javaOutput"
              exit 1
          }

          # ë°°í¬ ë””ë ‰í† ë¦¬ í™•ì¸
          if (-not (Test-Path -Path $deployDir)) {
              Write-Error "âŒ Deploy directory does not exist: $deployDir"
              exit 1
          }

          # ìµœì‹  JAR íŒŒì¼ ê²€ìƒ‰
          $jarFile = (Get-ChildItem -Path $deployDir -Filter '*.jar' `
                      | Sort-Object LastWriteTime -Descending `
                      | Select-Object -First 1).Name

          if (-not $jarFile) {
              Write-Error "âŒ No JAR file found in $deployDir."
              exit 1
          }

          $jarPath = Join-Path $deployDir $jarFile
          if (-not (Test-Path -Path $jarPath)) {
              Write-Error "âŒ JAR file does not exist: $jarPath"
              exit 1
          }

          # ê¸°ì¡´ ì‹¤í–‰ ì¤‘ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¢…ë£Œ
          $process = Get-WmiObject -Query "Select * From Win32_Process Where Name = 'java.exe'" `
                     | Where-Object { $_.CommandLine -match [regex]::Escape($jarFile) }

          if ($process) {
              Write-Output "ğŸ›‘ Stopping Java process with PID $($process.ProcessId)..."
              Stop-Process -Id $process.ProcessId -Force -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 3
          } else {
              Write-Output "â„¹ï¸ No matching Java process found to stop."
          }

          # í™˜ê²½ ë³€ìˆ˜ í™•ì¸
          Write-Output "ğŸ” Checking critical environment variables:"
          $envVars = @('DB_HOST', 'DB_PORT', 'API_KEY')
          foreach ($var in $envVars) {
              $value = [System.Environment]::GetEnvironmentVariable($var, 'Process')
              if ($value) {
                  Write-Output "$var = $value"
              } else {
                  Write-Warning "âš ï¸ $var is not set!"
              }
          }

          # JAR íŒŒì¼ ì‹¤í–‰
          Write-Output "ğŸš€ Starting backend service with JAR: $jarFile"
          try {
              Start-Process -FilePath $javaExe -ArgumentList "-jar `"$jarPath`"" `
                            -NoNewWindow `
                            -RedirectStandardOutput "$deployDir\output.log" `
                            -RedirectStandardError "$deployDir\error.log" `
                            -ErrorAction Stop
              Start-Sleep -Seconds 5

              # ì‹¤í–‰ëœ í”„ë¡œì„¸ìŠ¤ í™•ì¸
              $newProcess = Get-WmiObject -Query "Select * From Win32_Process Where Name = 'java.exe'" `
                            | Where-Object { $_.CommandLine -match [regex]::Escape($jarFile) }
              if ($newProcess) {
                  Write-Output "âœ… Backend service started with PID $($newProcess.ProcessId)."
              } else {
                  Write-Error "âŒ Failed to start backend service. Checking logs..."
                  if (Test-Path -Path "$deployDir\error.log") {
                      Write-Output "ğŸ“œ Error Log:"
                      Get-Content -Path "$deployDir\error.log" -Tail 20
                  }
                  exit 1
              }
          } catch {
              Write-Error "âŒ Failed to start JAR: $($_.Exception.Message)"
              if (Test-Path -Path "$deployDir\error.log") {
                  Write-Output "ğŸ“œ Error Log:"
                  Get-Content -Path "$deployDir\error.log" -Tail 20
              }
              exit 1
          }

          # ë¡œê·¸ íŒŒì¼ ì¶œë ¥
          if (Test-Path -Path "$deployDir\output.log") {
              Write-Output "ğŸ“œ Application Log:"
              Get-Content -Path "$deployDir\output.log" -Tail 20
          }
          if (Test-Path -Path "$deployDir\error.log") {
              Write-Output "ğŸ“œ Error Log:"
              Get-Content -Path "$deployDir\error.log" -Tail 20
          }

          Write-Output "âœ… Backend service restarted with JAR: $jarFile. Logs are available in $deployDir."